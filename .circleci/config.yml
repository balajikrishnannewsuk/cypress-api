version: 2.1
orbs:
  slack: circleci/slack@4.1

slack-fail-post-step: &slack-fail-post-step
  context:
    - platformintegration-api-ci-slack
  post-steps:
    - slack/notify:
        branch_pattern: master
        event: fail
        template: basic_fail_1
        channel: C02L84WH2TZ

jobs:
  build:
    docker:
      # the Docker image with Cypress dependencies
      - image: cypress/base:8
    parallelism: 3
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v2-deps-{{ .Branch }}-
            - v2-deps-
      - run: npm ci
      - save_cache:
          key: v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          name: Running cypress test
          command: npm run cy:test
      - store_artifacts:
         path: cypress/screenshots
      - store_test_results:
         path: test_results


workflows:
  version: 2
  build_deploy:
    jobs:
      - build:
          <<: *slack-fail-post-step
          filters:
            branches:
              ignore: /.*-built
      
      
      
